<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./custom.css" />
    <link rel="icon" href="./logo.svg" type="image/svg+xml" />
    <title>No Signal</title>
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</head>

<body class="b1">
    <div class="menu">
        <div class="line l1"></div>
        <div class="line l2"></div>
        <div class="line l3"></div>
    </div>
    <div class="logo"></div>
    <div class="hero">
        <div class="content">
            <div id="titleContainer" class="title-container">
                <div class="text-center">
                    <h1 class="title do-hyeon c3">
                        <br>Start a new scan NOW!<br>
                        <span class="highlight c2">To save your <br> NETWORK</span>
                    </h1>
                </div>
            </div>
            <div id="resultContainer" class="main-flex-container">

                <!-- Chart Container -->
                <div id="chartContainer" class="chart-container">
                    <canvas id="vulnChart"></canvas>
                    <div id="numbersContainer" class="numbers-container">
                        <p>LOW Risk: <span id="riskLow"></span></p>
                        <p>MEDIUM Risk: <span id="riskMedium"></span></p>
                        <p>HIGH Risk: <span id="riskHigh"></span></p>
                    </div>
                </div>

                <!-- List Container (Wrapped in its own Flexbox) -->
                <div id="listWrapper" class="list-wrapper">
                    <div id="listContainer" class="list-container"></div>
                    <div id="deviceCount" class="deviceCount"></div>
                </div>
            </div>
            <div id="errorContainer" class="errorContainer">
                <h1 class="title inter c3">
                    ERROR: No Data Found
                </h1>
            </div>
        </div>
    </div>

    <!-- Scan/Back Button -->
    <div class="scan-button-container">
        <div id="spinner-container" class="spinner-container">
            <div id="spinner" class="spinner"></div>
        </div>
        <a href="javascript:void(0);" class="scan-button inter b3 c4" onclick="scan()">Scan
        </a>
    </div>
</body>

</html>
